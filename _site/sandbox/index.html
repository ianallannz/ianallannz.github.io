<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sandbox</title>
</head>

<body>
    <svg class="diagonal-line-down small-screen-down" viewBox="0 0 100 100" preserveAspectRatio="none">
        <line x1="0" y1="0" x2="70" y2="100" stroke="black" stroke-width="0.1" />
    </svg>
    <svg class="diagonal-line-down small-screen-down" viewBox="0 0 100 100" preserveAspectRatio="none">
        <line x1="35" y1="100" x2="100" y2="35" stroke="black" stroke-width="0.1" />
    </svg>
    <svg class="diagonal-line-down large-screen-down" viewBox="0 0 100 100" preserveAspectRatio="none">
        <line x1="0" y1="0" x2="20" y2="100" stroke="black" stroke-width="0.05" />
    </svg>
    <svg class="diagonal-line-up large-screen-up" viewBox="0 0 100 100" preserveAspectRatio="none">
        <line x1="20" y1="100" x2="60" y2="0" stroke="black" stroke-width="0.05" />
    </svg>
</body>

</html>
